<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<style>
    .text-white{
        color:white
    }

    nav .navbar-nav li a{
        color: white !important;
        text-decoration-color: aliceblue;
        font-size: 25px;
    }

    nav .navbar-nav li a:hover{
        background-color: goldenrod;
        border-radius: 30px;
        margin-top: 5px;
    }

</style>

</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand" style="color: white; font-size: 25px">Book Recommender</p>
        <ul class="nav navbar-nav" >
            <li><a  href="/">Home</a></li>
            <li><a href="/recommend" >Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="text-white">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}

                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{book_image[i]}}">
                            <p class="text-white">{{book_name[i]}}</p>
                            <h4 class="text-white">{{book_author[i]}}</h4>
                            <h4 class="text-white">Rating - {{book_rating[i]}}</h4>
                            <h4 class="text-white">Votes -  {{book_votes[i]}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
